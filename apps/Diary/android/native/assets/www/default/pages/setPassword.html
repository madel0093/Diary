<script src="js/setPassword.js"></script>

<div data-dojo-type="dojox.mobile.Heading" data-dojo-props="label:'Set Diary Password '"></div>
<div data-dojo-type="dojox.mobile.EdgeToEdgeList">
    <div data-dojo-type="dojox.mobile.ListItem" data-dojo-props="label:'password'"></div>
    <input id="set_pass" type="password" id="sec_password" name="set_password"
    data-dojo-type="dojox.mobile.TextBox" style="width: 100%"
    placeHolder="Password" style="width: 100%">

    <div data-dojo-type="dojox.mobile.ListItem" data-dojo-props="label:'retype_password'"></div>
    <input id="re_set_pass" type="password" id="re_sec_password" name="re_set_password"
    data-dojo-type="dojox.mobile.TextBox" style="width: 100%"
    placeHolder="Retype_Password" style="width: 100%">

    <div data-dojo-type="dojox.mobile.ListItem">
        <button id="set_btn" data-dojo-type="dojox.mobile.Button">Set!</button>
    </div>
</div>
